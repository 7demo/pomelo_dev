<link rel="import" href="/views/public/head.html?__inline">
<link rel="stylesheet" href="/lib/css/user.scss">
<body>

<!-- //导航 -->
<div class="yellow-nav">
	<link rel="import" href="/views/public/nav.html?__inline">
</div>
<!-- //导航 end -->

<!-- //main -->
<div class="main m0a fn-clear">
	
	<!-- //侧边栏 -->
	<aside class="left fn-left aside">
		<link rel="import" href="/views/public/aside_student.html?__inline">
	</aside>
	<!-- //侧边栏 end -->

	<!-- //内容区 -->
	<div class="right fn-right">
		
		<!-- //基本资料 -->
		<div class="usercenter usercenter-info border-box fn-clear">

			<!-- //头像 -->
			<div class="usercenter-photo m0a fn-clear">
				<div class="fn-left">
					<img src="<%-user.photo %>" width="150" height='150' alt="">
				</div>
				<div class="fn-right">
					<h1><%-user.nickname %></h1>
					<p><i class="fa fa-user-secret"></i>优思会员</p>
				</div>
			</div>
			<!-- //头像 end -->
			<nav class="title fn-clear">
				<a class='active' href="#">优思会员</a>
			</nav>
			<!-- //兑换会员 -->
			<div class="ctn border-box fn-clear">
				<dl>
					<dt>到期时间：</dt>
					<dd id='exchangeCode'></dd>
				</dl>
				<dl>
					<dt>兑&nbsp;换 码 ：</dt>
					<dd><input type="text" name='exchangeCode' class='input'></dd>
				</dl>
				<dl>
					<dt></dt>
					<dd>
						<button class="btn btn-main" id='exchangeCodeSubmit'>提交</button>
						<span class="errorMsg"></span>
						<span class="successMsg"></span>
					</dd>
				</dl>
			</div>
			<!-- //兑换会员 end -->

		</div>
		<!-- //基本资料 -->

		
	</div>
	<!-- //内容区 end -->

</div>
<!-- //main end -->

<!-- //footer -->
<link rel="import" href="/views/public/foot.html?__inline">
<!-- //footer -->

<script src='/lib/compontent/requirejs/require.js'></script>
<script>
	require(['/lib/js/userStudent/main', '/lib/js/common/common'], function (student, common) {
		//家教js
		student.init();
		//通用js
		common.init();
	})
</script>

</body>
</html>
