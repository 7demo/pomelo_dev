<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%-answerID %>的回放</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name='renderer' content="webkit">
	<link rel="stylesheet" href="/lib/compontent/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/lib/css/common.scss">
	<link rel="stylesheet" href="/lib/css/painter.scss">
</head>
<body class='border-box p-body'>
	
	<!-- //header -->
	<div class="p-header border-box fn-clear">
		<div class="fn-left">
			<h1 id='roomNumber'>题目编号：<%-answerID %></h1>
		</div>
		<div class="fn-right">
			<a href="javascript:history.go(-1)">返回</a> 
			<span>
				<img src="<%-user.photo %>" alt="">
			</span>
			<strong></strong>
			<i class="fa fa-sort-desc"></i>
		</div>
	</div>
	<!-- //header end -->

	<!-- //main -->
	<div class="p-main fn-clear border-box">

		<!-- //右边栏 -->
		<div class="p-status-wrap border-box">
			
			<!-- //倒计时 -->
			<div id="playTime" class='playTime'>
				00:00
			</div>
			<!-- //倒计时 end -->

			<!-- //时间进度条 -->
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
			  	</div>
			</div>
			<!-- //时间进度条 end -->
			
			<!-- //题目信息 -->
			<div id='p-question' class="p-question border-box">
				<ul>
					<li>
						<img src="/lib/images/q1.jpg" height='100%' alt="">
					</li>
					<li>
						<img src="/lib/images/pic3.jpg" height='100%' alt="">
					</li>
				</ul>
				<i id='question-left' class="fa fa-chevron-left"></i>
				<i id='question-right' class="fa fa-chevron-right"></i>
			</div>
			<!-- //题目信息 end -->

			<!-- //播放控制按钮 -->
			<div class="p-play-control">
				<i id='play' class="fa fa-play-circle-o fn-hide"></i>
				<i id='pause' class="fa fa-pause fn-hide"></i>
				<i id='replay' class="fa fa-refresh fn-hide"></i>
			</div>
			<!-- //播放控制按钮 end -->


		</div>
		<!-- //右边栏 end -->
	
		<!-- //右边画板 -->
		<div id='canvas-wrap' class="canvas-wrap border-box" style='width:1330px; height:728px;'>
			<i id='canvas-mouse' class="fa fa-pencil"></i>
		</div>
		<!-- //右边画板 end -->

	</div>
	<!-- //main end -->

	<!-- //shadow -->
	<div class="shadow"></div>
	<!-- //shadow end -->

	<!-- //加载中 -->
	<div class="loading">
		<i class="fa fa-spinner fa-spin"></i>
		<p>音频加载中，时间可能有点长，请耐心等待...</p>
	</div>
	
	<!-- //加载中 end -->


	<!-- //jquery 与配置js -->
	<script src="/lib/js/config.js"></script>
	<script src="/lib/compontent/jquery/jquery.min.js"></script>
	<!-- //jquery 与配置js end -->
		
	<!-- //js模块 -->
	<script src="/lib/js/classroom/classroomModule.js"></script>
	<!-- //js模块 end -->
	
	<!-- //画板sketchjs -->
	<script type="text/javascript" src="/lib/js/classroom/sketch/fabric.min.js"></script>
	<script type="text/javascript" src="/lib/js/classroom/sketch/soundmanager2.js"></script>
	<script type="text/javascript" src="/lib/js/classroom/sketch/canvas.js"></script>
	<script type="text/javascript" src="/lib/js/classroom/sketch/sketch.js"></script>
	<script type="text/javascript" src="/lib/js/classroom/sketch/replay.js"></script>
	<script type="text/javascript" src="/lib/js/classroom/sketch/audio.js"></script>
	<!-- //画板sketchjs end -->

	<!-- //重绘 -->
	<script type="text/javascript">
		var user = {
			answerID : '<%-answerID %>'
		};
		sketch.init('canvas-wrap','passive', "canvas-mouse");
		replay.start();
	</script>
	<!-- //重绘 end -->



</body>
</html>
