<body>

<!-- //导航 -->
<div class="yellow-nav">
	<link rel="import" href="/views/public/nav.html?__inline">
</div>

<!-- //找回密码 -->
<div class="account-wrap m0a">
	<h1>找回密码</h1>
	<form id='getpwdTutor' action="">
		<!-- //用于阻止 chrome表单自动填充的占位符 -->
        <input class='fn-hide' type="text" />
        <input class='fn-hide' type="password"/>
        <!-- //用于阻止 chrome表单自动填充的占位符 -->
		<dl>
			<dt>手机号码：</dt>
			<dd>
				<input type="text" class='input' name='phone' required='required' autocomplete='off'>
				<span class="errorMsg"></span>
			</dd>
		</dl>
		<dl>
			<dt>验 证 码 ：</dt>
			<dd class='verify_wrap'>
				<input type="text" class='input' name='verify' required='required' autocomplete='off'>
				<a href="#" class='btn btn-main btn-mid getVerify'>获取验证码</a>
				<span class="errorMsg"></span>
			</dd>
		</dl>
		<dl>
			<dt>设置密码：</dt>
			<dd class='mul-input'>
				<input type="password" class='input pwd' name='password' required='required' autocomplete='off'>
				<input type="text" class='input txt fn-hide' name='pwdTxt'>
				<i class="fa fa-eye fn-hide"></i>
				<i class="fa fa-eye-slash"></i>
				<span class="errorMsg"></span>
			</dd>
		</dl>
		<dl>
			<dt></dt>
			<dd class='text-right'>
				<a href="/web/account/tutorLogin">去登录</a>
			</dd>
		</dl>
		<dl>
			<dt></dt>
			<dd>
				<button class='btn btn-main submit'>确定</button>
				<span class="errorMsg"></span>
				<span class="successMsg"></span>
			</dd>
		</dl>
	</form>
</div>
<!-- //找回密码 end -->

<!-- //footer -->

		account.init();
		//通用js
		common.init();
	})
</script>

</body>
